    <script>
      // 圖片原始寬度 (您提供的值)
      const ORIGINAL_WIDTH = 7017; 

      const areaNameElement = document.getElementById("areaName");
      const imageElement = document.getElementById('Image-Maps');
      const defaultHoverText = "請將滑鼠移到地圖區域上，查看詳細願景描述。";

      // 備份原始座標
      let originalCoordsMap = {};
      document.querySelectorAll("area").forEach(area => {
        const tag = area.getAttribute('data-lang-tag');
        if (tag) {
             originalCoordsMap[tag] = area.getAttribute('coords');
        }
      });

      // 處理懸停邏輯的函式
      function handleHover(content) {
        areaNameElement.textContent = content || defaultHoverText;
      }
      
      // 核心縮放函式：重新計算所有座標
      function rescaleCoordinates() {
        // 1. 取得圖片的實際渲染尺寸 (由 CSS 決定)
        const currentWidth = imageElement.clientWidth;
        const currentScale = currentWidth / ORIGINAL_WIDTH;

        document.querySelectorAll("area").forEach((area) => {
          const tag = area.getAttribute('data-lang-tag');
          const originalCoords = originalCoordsMap[tag];
          
          if (!originalCoords) return;

          // 讀取原始座標，並按比例縮放，取整數
          const scaledCoords = originalCoords.split(',')
            .map(coord => Math.round(parseFloat(coord) * currentScale))
            .join(',');

          // 覆寫 DOM 中的座標
          area.setAttribute('coords', scaledCoords);
        });
        console.log(`✅ 座標縮放完成。當前顯示寬度: ${currentWidth}px`);
      }

      // A. 綁定事件：圖片載入完成後執行座標縮放
      imageElement.onload = function() {
          console.log("圖片已載入。正在縮放座標...");
          rescaleCoordinates();
      };
      
      // B. 綁定事件：當視窗大小改變時，重新計算縮放（響應式）
      window.addEventListener('resize', function() {
          clearTimeout(window.rescaleTimer);
          window.rescaleTimer = setTimeout(rescaleCoordinates, 150);
      });
      
      // 確保事件在圖片已經在快取中時也能執行 (初次載入)
      if (imageElement.complete) {
          imageElement.onload();
      }

      // 綁定滑鼠事件 (懸停與點擊)
      document.querySelectorAll("area").forEach((area) => {
        area.addEventListener("mouseover", (e) => {
          const content = e.target.getAttribute("title"); 
          handleHover(content);
          // 偵錯訊息，確認懸停是否觸發
          // console.log(`✅ 觸發懸停: ${e.target.getAttribute('data-lang-tag')}`); 
        });
        
        area.addEventListener("mouseout", () => {
          handleHover(defaultHoverText); 
        });
        
        // 點擊事件處理：阻止所有非有效網址的跳轉，避免 ERR_FILE_NOT_FOUND
        area.addEventListener("click", (e) => {
            const href = e.target.getAttribute('href');
            
            const isExternalLink = href && (
                href.startsWith('http://') || 
                href.startsWith('https://') ||
                href.startsWith('ftp://') ||
                href.startsWith('mailto:')
            );

            if (!isExternalLink) {
                e.preventDefault();
                // console.log(`❌ 點擊被阻止：連結 ${href} 無效或非外網連結。`);
            }
        });
      });
      
      console.log("地圖互動腳本已載入。");
    </script>
